<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
</head>
<body>

Add catalog: <input type="text" id="catalogName" /> <button onclick="addCatalog()">set</button><br/>
Add product: name: <input type="text" id="productName" /> parentId  <input type="text" id="catalogId" /> <button onclick="addProduct()">set</button><br/>
Update product: name: <input type="text" id="productNameUpd" /> id  <input type="text" id="productIdUpd" /> <button onclick="updateProduct()">set</button><br/>
Update catalog: name: <input type="text" id="catalogNameUpd" /> id  <input type="text" id="catalogIdUpd" /> <button onclick="updateCatalog()">set</button><br/>
Get all: <button onclick="getAll()">get all</button><br/>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io({
        auth: {
            serverOffset: 0
        },
        ackTimeout: 10000,
        retries: 3,
    });

    function addCatalog() {
        console.log('addCatalog');
        let name = document.getElementById('catalogName').value;
        var data = {
            name: name,
        };
        socket.emit('add_catalog', data, (response) => {
            console.log('response', response);
        });
    }

    function addProduct() {
        console.log('addProduct');
        let name = document.getElementById('productName').value;
        let catalogId = document.getElementById('catalogId').value;
        var data = {
            name: name,
            catalogId: catalogId,
        };
        socket.emit('add_product', data, (response) => {
            console.log('response', response);
        });
    }

    function updateProduct() {
        console.log('updateProduct');
        let name = document.getElementById('productNameUpd').value;
        let id = document.getElementById('productIdUpd').value;
        var data = {
            name: name,
            id: id,
        };
        socket.emit('update_product', data, (response) => {
            console.log('response', response);
        });
    }

    function updateCatalog() {
        console.log('updateCatalog');
        let name = document.getElementById('catalogNameUpd').value;
        let id = document.getElementById('catalogIdUpd').value;
        var data = {
            name: name,
            id: id,
        };
        socket.emit('update_catalog', data, (response) => {
            console.log('response', response);
        });
    }

    function getAll() {
        console.log('getAll');
        socket.emit('get_all', {}, (response, data) => {
            console.log('response', response);
            console.log('data', data);
        });
    }

</script>
</body>
